<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScorePulse AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        'brand-accent': '#38bdf8',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 flex flex-col min-h-screen">

    <!-- NAVIGATION -->
    <nav class="bg-white dark:bg-gray-900 sticky top-0 z-50 border-b border-gray-200 dark:border-gray-800 backdrop-blur-lg bg-opacity-80 dark:bg-opacity-80">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="flex items-center space-x-2 group">
                        <span class="text-3xl transform group-hover:scale-110 transition duration-300">âš½</span>
                        <span class="font-bold text-xl tracking-tight text-gray-900 dark:text-white">ScorePulse<span class="text-blue-600 dark:text-brand-accent">AI</span></span>
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                        <a href="/upcoming" class="hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Predict</a>
                        <a href="/pricing" class="hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Pricing</a>
                        
                        <!-- VISIBLE PROFILE BUTTON -->
                        {% if user %}
                        <a href="/profile" class="px-3 py-2 rounded-md text-sm font-medium bg-blue-50 text-blue-600 hover:bg-blue-100 dark:bg-slate-800 dark:text-blue-400 transition-colors">
                            <i class="fas fa-user-circle mr-1"></i> My Profile
                        </a>
                        {% endif %}
                        
                        <!-- ADMIN BUTTON (Only if Admin) -->
                        {% if user and user.is_admin == 1 %}
                        <a href="/admin" class="px-3 py-2 rounded-md text-sm font-bold text-white bg-red-600 hover:bg-red-700 shadow-sm transition-colors">
                            <i class="fas fa-shield-alt mr-1"></i> Admin Dashboard
                        </a>
                        {% endif %}
                    </div>
                </div>

                <!-- Auth Buttons -->
                <div class="hidden md:block">
                    <div class="flex items-center space-x-4">
                        <button id="theme-toggle" class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700">
                            <i class="fas fa-moon" id="theme-icon"></i>
                        </button>

                        {% if user %}
                            <a href="/logout" class="text-gray-500 hover:text-red-600 text-sm font-medium transition-colors px-3 py-1.5 rounded-md hover:bg-gray-50 dark:hover:bg-gray-800 border border-gray-200 dark:border-gray-700">
                                Sign out
                            </a>
                        {% else %}
                            <a href="/login" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Log in</a>
                            <a href="/register" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium shadow-lg hover:-translate-y-0.5 transition">Sign up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 py-12 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-base text-gray-400">&copy; 2025 ScorePulse AI. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const toggle = document.getElementById('theme-toggle');
        const icon = document.getElementById('theme-icon');
        const html = document.documentElement;
        
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        toggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            if (html.classList.contains('dark')) {
                localStorage.theme = 'dark';
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                localStorage.theme = 'light';
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
